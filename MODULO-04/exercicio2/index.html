<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p class="ano">Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0" style="margin-left: 5px;">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>

            </p>
            <p>
                <input type="button" value="verificar" class="botao" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para obter os resultados</p>
        </div>

    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Sistema de multas</h1>
        <div class="verifica">
            <input type="number" name="txtvel" id="txtvel" placeholder="Sua velocidade">
            <p>Km/h</p>
        </div>
        <input type="button" value="Verificar" onclick="calcular()" id="botao" >
        <div id="res"></div>
    </div>








    <script>

        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<h3>Sua velocidade atual Ã© de <strong>${vel}Kmh</strong></h3>`

            if (vel > 60) {
                res.innerHTML += `<h3></h3>`
                res.innerHTML += `<h3>Voce passou o limite de 60Kh/h e esta multado por excesso de velocidade</h3>`
            }

            res.innerHTML += '<h3>Dirija com cuidado</h3>'
            res.style.textAlign = 'center'
            res.style.fontSize = '15px'
            res.style.padding = '10px'

        }
    </script>
</body>

</html>
